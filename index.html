<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image slider</title>
</head>
<body>
    <h1 >Image slider</h1>
    
    <div class="wrapper">
        <img src="images/pic1.jpg" alt="img" class="mySlides">
        <img src="images/pic4.jpg" alt="img" class="mySlides">
        <img src="images/pic5.jpeg" alt="img" class="mySlides">
        <img src="images/pic2.jpg" alt="img" class="mySlides">
        <img src="images/pic3.jpg" alt="img" class="mySlides">
        <img src="images/pic6.jpg" alt="img" class="mySlides">
        <img src="images/pic7.jpg" alt="img" class="mySlides">
        <img src="images/pic8.jpg" alt="img" class="mySlides">
        <a class="btn1" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)">
            <span class="btn">&lt</span>
        </a>
        <a class="btn2" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)">
            <span class="btn">&gt</span>
        </a>

    </div>
    <script src="script.js"></script>
</body>
</html>
